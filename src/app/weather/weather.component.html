<div class="my-5">
  <h1 class="text-center">Weather Check</h1>
</div>
<div class="container restrict-height">
  <app-weather-input
    *ngFor="let weather of weathers$ | async"
    [weather]="weather"
  ></app-weather-input>
  <app-weather-input></app-weather-input>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="weather-results">
        <span>Weather in:</span>
        <ul>
          <li
            class="single-weather-results"
            *ngFor="let weather of weathers$ | async; index as i"
          >
            {{ i + 1 }}. {{ weather.cityName }} {{ weather.temp > 0 ? "+" : "-"
            }}{{ weather.temp | number: "1.0-0" }}&deg;{{
              weather.units.toLowerCase() == "standard"
                ? "K"
                : weather.units.toLowerCase() == "imperial"
                ? "F"
                : "C"
            }};
            {{ weather.description }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
